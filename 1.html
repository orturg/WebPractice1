<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для додавання викладача</title>
</head>

<body>
    <form>

        <label for="full_name">ПІБ:</label><br>
        <input type="text" id="full_name" name="full_name"><br><br>

        <label for="gender">Стать:</label><br>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
        </select><br><br>

        <label for="birthday">Дата народження:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Номер телефона:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="background_color">Колір фону:</label><br>
        <input type="color" id="background_color" name="background_color"><br><br>

        <label for="country">Країна:</label><br>
        <input type="text" id="country" name="country"><br><br>

        <label for="city">Місто:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="comment">Коментар:</label><br>
        <textarea id="comment" name="comment"></textarea><br><br>

        <button type="submit">Додати викладача</button>
    </form>
</body>

</html>
